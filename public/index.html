<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Cognito Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2.5rem;
      /* Increased padding */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 340px;
      /* Increased width */
    }

    h1 {
      color: #1877f2;
      margin-bottom: 2.5rem;
      /* Increased bottom margin */
      margin-right: 3rem;
      font-size: 2.2rem;
      /* Increased font size */
    }

    h2 {
      margin-bottom: 1.2rem;
      /* Slightly increased */
      color: #1c1e21;
      font-size: 1.5rem;
      /* Increased font size */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 1.2rem;
      /* Slightly increased */
      padding: 0.7rem;
      /* Increased padding */
      border: 1px solid #dddfe2;
      border-radius: 4px;
      font-size: 1rem;
      /* Increased font size */
    }

    button {
      background-color: #1877f2;
      color: white;
      padding: 0.7rem;
      /* Increased padding */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      /* Increased font size */
      margin-top: 0.5rem;
      /* Added some top margin */
    }

    button:hover {
      background-color: #166fe5;
    }

    .link {
      text-align: center;
      margin-top: 1.5rem;
      /* Increased top margin */
      font-size: 0.9rem;
      /* Slightly smaller than input text */
    }

    .link a {
      color: #1877f2;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.8rem;
      margin-bottom: 1rem;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Vessel Tracker Authentication</h1>

  <div id="login-view">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error-message"></p>
    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
  </div>

  <div id="register-view" class="hidden">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-given-name" placeholder="Given Name" required />
      <input type="text" id="register-family-name" placeholder="Family Name" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required />
      <div id="password-error" class="error hidden">Passwords do not match</div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <div id="confirm-view" class="hidden">
    <h2>Confirm Registration</h2>
    <form id="confirm-form">
      <input type="email" id="confirm-email" placeholder="Email" required />
      <input type="text" id="confirm-code" placeholder="Confirmation Code" required />
      <button type="submit">Confirm</button>
    </form>
  </div>

  <script>
    const loginView = document.getElementById('login-view');
    const registerView = document.getElementById('register-view');
    const confirmView = document.getElementById('confirm-view');
    const passwordError = document.getElementById('password-error');


    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault();
      loginView.classList.add('hidden');
      registerView.classList.remove('hidden');
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      registerView.classList.add('hidden');
      loginView.classList.remove('hidden');
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const givenName = document.getElementById('register-given-name').value;
      const familyName = document.getElementById('register-family-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      if (password !== confirmPassword) {
        passwordError.classList.remove('hidden');
        return;
      }
      passwordError.classList.add('hidden');

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ givenName, familyName, email, password })
      });

      const data = await response.json();
      console.log('Register:', data);

      // Show confirmation view after successful registration
      registerView.classList.add('hidden');
      confirmView.classList.remove('hidden');
      document.getElementById('confirm-email').value = email;
    });

    document.getElementById('confirm-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('confirm-email').value;
      const code = document.getElementById('confirm-code').value;

      const response = await fetch('/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code })
      });

      const data = await response.json();
      console.log('Confirm:', data);

      // Show login view after successful confirmation
      confirmView.classList.add('hidden');
      loginView.classList.remove('hidden');
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const loginError = document.getElementById('login-error');


      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          window.location.href = data.redirectUrl;
        } else {
          const errorData = await response.json();
          loginError.textContent = errorData.message || 'Login failed. Please check your email and password.';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.textContent = 'Login failed. Please check your email and password.';
      }
    });
  </script>
</body>

</html>
